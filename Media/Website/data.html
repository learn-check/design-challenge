  <section class="main-grid-section">
      <div class="gridContainer">
          <div class="gridItem" id="item1">
              <p class="headerTextTitle ">Monorail </p>
              <p class="headerText">Het vervoer van de toekomst.</p>
          </div>
          <div class="gridItem" id="item2">
            <p>Kies uw product</p>
              <div class="formContainer">
                  <form action="#">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">Voornaam</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Uw naam..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Achternaam</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Uw Achternaam..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country">type kaartje</label>
                    </div>
                    <div class="col-75">
                      <select id="country" name="country">
                        <option value="australia">Abonnoment</option>
                        <option value="canada">Retour kaartje</option>
                        <option value="usa">Dag kaartje</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Afstand</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                  </form>
                </div>
          </div>
          <div class="gridItem" id="item3">
              <p>Kies uw beginpunt</p>
              <div class="col-75">
                  <select id="beginpunt" name="beginpunt">
                    <option value="1">locatie 1</option>
                    <option value="2">locatie 2</option>

          <div class="gridItem" id="item4">

              <div class="col-75">
